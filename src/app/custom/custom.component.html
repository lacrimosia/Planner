<div *ngFor="let d of assignments | keys; let i = index">
<div class="twoTasks" *ngIf="d.value.type=='custom' && i==data.value">

  <div class="taskA col-md-12 col-lg-6 col-sm-12 col-xs-12" *ngFor="let t of d.value.tasks | keys">
    <app-tasks class="tasks" [data]="data" [assignments]="assignments" [amount]="amount" [value]="value" [title]="t.value.name" [information]="t.value.information" [d]="d"></app-tasks>
      <img [src]="imageSrc(t.value.due_date)" *ngIf="d.value.type=='custom'" class="img-responsive imageSize"/>
  </div>

</div>
</div>
