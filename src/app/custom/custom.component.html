<div *ngFor="let d of assignments; let i = index">
<div class="twoTasks" *ngIf="d.type=='custom' && i==data.value">

  <div class="taskA col-md-12 col-lg-6 col-sm-12 col-xs-12" *ngFor="let t of d.tasks">
    <app-tasks class="tasks" [data]="data" [assignments]="assignments" [amount]="amount" [value]="value" [title]="t.name" [information]="t.information" [d]="d" [ui]="ui"></app-tasks>
  </div>

</div>
</div>
