<div class="savedBackdrop animated fadeIn" *ngIf="data.alert==true">
  <div class="savedMessageArea animated flipInX">
    <button class="close" (click)="data.alert=false"><i class="fa fa-times"></i></button>
    <h2 class="titles center"><i class="fa fa-check"></i> Print Saved!</h2>
    <p> Your custom planner has been saved to your computer.</p>
    <button class="errorselections right" (click)="close()"><i class="fa fa-smile-o"></i> Awesome!</button>
    <div class="clear"></div>
  </div>
</div>
