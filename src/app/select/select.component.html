<button class="select" (click)="selectionClick()" [ngClass]="{'yes': t.value.select, 'no': !t.value.select}" [ngStyle]="{'background': ui?.buttons?.color}"><i class="fa fa-times" *ngIf="!t.value.select"></i> <i class="fa fa-check" *ngIf="t.value.select"></i> {{ t.value.select ? "Selected" : "Unselected" }}</button>
