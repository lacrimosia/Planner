<div class="dateArea" *ngFor="let t of assignments[value].due_date" [ngStyle]="{'background-image': 'url('+ 'assets/images/' + t.image + ')', 'background-size': 'contain', 'background-repeat': 'no-repeat'}">
    <!--  <img *ngIf="value>0 && value < amount-2" [src]="imageSrc(this.assignments[value].due_date)" class="img-responsive imageSize visible-sm visible-xs"/> -->
<div class="month">
    <h3>{{ t.month }}</h3>
</div>
<div class="day">
    <h2> {{ t.day }}</h2>
</div>
<div class="percent">
	<h2> {{ t.percentage }}% </h2>
</div>
</div>
