<button class="select" (click)="buttonOneClick(value)" [ngClass]="{'yes': d.value.taskA.selectA, 'no': !d.value.taskA.selectA}"><i class="fa fa-times" *ngIf="!d.value.taskA.selectA"></i> <i class="fa fa-check" *ngIf="d.value.taskA.selectA"></i> {{ d.value.taskA.selectA ? "Selected" : "Unselected" }}</button>
