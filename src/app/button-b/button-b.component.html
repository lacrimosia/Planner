<button class="select" (click)="buttonTwoClick(value)" [ngClass]="{'yes': d.value.taskB.selectB, 'no': !d.value.taskB.selectB}"><i class="fa fa-times" *ngIf="!d.value.taskB.selectB"></i> <i class="fa fa-check" *ngIf="d.value.taskB.selectB"></i> {{ d.value.taskB.selectB ? "Selected" : "Unselected" }}</button>
